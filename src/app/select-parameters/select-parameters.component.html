<div class="flex-container">
  <form>
    <mat-form-field color="primary">
      <div class="input field">
        <input matInput placeholder="Secuence Name" 
          [(ngModel)]="secuenciaActividad.nombre" 
          name="secuenciaActividad.nombre" required/>
      </div>
    </mat-form-field>

    <mat-form-field color="primary">
      <mat-select placeholder="Select Level: " 
        (change)="getTexts(); getNotions()" 
        [(ngModel)]="secuenciaActividad.idNivel" name="secuenciaActividad.idNivel" required>
        <mat-option *ngFor="let level of levels | async" 
          [value]="level.id" >
          {{ level.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field color="primary">
      <mat-select placeholder="Select Notion: "
        [(ngModel)]="secuenciaActividad.idNocion" name="secuenciaActividad.idNocion" required>
        <mat-option *ngFor="let notion of notions" 
          [value]="notion.id" >
          {{ notion.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field color="primary">
      <mat-select placeholder="Select Text: "
        [(ngModel)]="secuenciaActividad.idTexto" name="secuenciaActividad.idTexto" required>
        <mat-option *ngFor="let text of texts | async" [value]="text.id" >
          {{ text.tituloDoc }} - {{ text.autor }}
        </mat-option>
      </mat-select>
    </mat-form-field>    
  </form>

  <button type="submit" mat-raised-button color="primary" (click)="saveSequence()">Save Sequence</button>
</div>
